<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield body -->
  <path d="M10 3 C10 3, 14 4, 14 4 L14 8 C14 11, 10 14, 10 14 C10 14, 6 11, 6 8 L6 4 C6 4, 10 3, 10 3 Z" 
        fill="#87CEEB" 
        stroke="#4A90E2" 
        stroke-width="0.3"/>
  
  <!-- Cute face - eyes -->
  <circle cx="8.5" cy="6.5" r="0.6" fill="#333"/>
  <circle cx="11.5" cy="6.5" r="0.6" fill="#333"/>
  
  <!-- Eye highlights -->
  <circle cx="8.7" cy="6.3" r="0.25" fill="#FFF"/>
  <circle cx="11.7" cy="6.3" r="0.25" fill="#FFF"/>
  
  <!-- Happy smile -->
  <path d="M8.5 8 Q10 8.8, 11.5 8" 
        fill="none" 
        stroke="#333" 
        stroke-width="0.3" 
        stroke-linecap="round"/>
  
  <!-- Lock icon on shield -->
  <rect x="9.2" y="9.8" width="1.6" height="1.6" rx="0.2" fill="#4A90E2"/>
  <path d="M9.5 9.8 L9.5 9.4 C9.5 9, 10.5 9, 10.5 9.4 L10.5 9.8" 
        fill="none" 
        stroke="#4A90E2" 
        stroke-width="0.3" 
        stroke-linecap="round"/>
  
  <!-- Lock keyhole -->
  <circle cx="10" cy="10.4" r="0.2" fill="#FFF"/>
  <rect x="9.9" y="10.4" width="0.2" height="0.4" fill="#FFF"/>
</svg>